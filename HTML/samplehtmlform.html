<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms Demo</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>User details !!</legend>
        <label for="">Enter your name:</label>
        <input type="text" id="name" name="username">
        <br>
        <label for="address">Please enter your address:</label>
        <textarea cols="30" rows="10" id="address" name="useraddress"></textarea>
        <br>
        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="userdob">
        <br>
        <label for="password">Enter your password:</label>
        <input type="password" id="password" name="userpassword">
        <br>
        Select gender:
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">
        <br>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">
        <br>
        select favourite movies: <br>
        <label for="avengers">Avengers</label>
        <input type="checkbox" name="avengers" id="avengers">
        <br>
        <label for="thor">Thor</label>
        <input type="checkbox" name="thor" id="thor">
        <br>
        <label for="ironman">Ironman</label>
        <input type="checkbox" name="ironman" id="ironman">
        <br>
        <input type="submit">
        </fieldset>
    </form>
</body>
</html>
