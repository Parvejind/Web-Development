<!DOCTYPE html>
<html lang="en">
<head>
    <title>User registeration form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>User registeration !!</legend>
            <label for="username">Enter your username:</label>
            <input type="text" name="username" id="username" value="john" readonly disabled>
            <br>
            <label for="usermail">enter your email:</label>
            <input type="email" name="usermail" id="usermail" placeholder="a@example.com" autofocus>
            <br>
            <label for="userpassword">Enter your password</label>
            <input type="password" name="password" id="userpassword">
            <br>
            Gender <br>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male">
            <br>
            <label for="female">FeMale</label>
            <input type="radio" name="gender" id="Female" value="female">
            <br>
            <label for="transgender">Transgender</label>
            <input type="radio" name="gender" id="transgender" value="transgender">
            <br>
            <input type="number" min="0">
            <br>
            <input type="submit" value="submit">
        </fieldset>
    </form>
</body>
</html>
