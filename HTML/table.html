<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
</head>
<body>
    <!-- Table -->
    <table border cellpadding="16px" cellspacing="5px" bordercolor="red">
        <tr>
            <th>Sr. No</th>
            <th>Sub 1</th>
            <th>Sub 2</th>
            <th>Sub 3</th>
        </tr>
        <tr>
            <td>1</td>
            <td>English</td>
            <td colspan="2">Science</td>
        </tr>
        <tr>
            <td>2</td>
            <td>English</td>
            <td>Science</td>
            <td rowspan="2">Computer</td>
        </tr>
        <tr>
            <td>3</td>
            <td>English</td>
            <td>Science</td>
        </tr>
    </table>
</body>
</html>
