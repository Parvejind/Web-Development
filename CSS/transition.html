<!DOCTYPE html>
<html lang="en">
<head>
    <title>Transition and tooltips</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            background-color: black;
            transition: width 2s, height 3s;
            /* transition-timing-function: ease-out; */
            transition-delay: 3s;
        }
        div:hover {
            width: 483px;
            height: 577px;
        }
    </style>
</head>
<body>
    <!-- Transitions -->
    <div></div>
    <p title="Hello Raju">lorem3</p>
</body>
</html>
