<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM Part 1</title>

<body>
     <!-- Id -->
    <p id="one"><span>Hello</span>Namaste</p>
    <!-- class -->
    <ul>
        <li class="tech">One</li>
        <li class="tech">Two</li>
        <li class="tech">Three</li>
    </ul>
    <!-- tagname -->
    <h4>Hello</h4>
    <h4>Halo</h4>
    <h4>Hola</h4>

    <h2>Hello</h2>

        // Id

        var2[1].innerText = "Nodejs"

        let var3 = document.getElementByTagName("h4")
        console.log(vare[1].innerHTML)
        var3[2].innerText = "Hello PwSkills"

        let var4 = document.querySelector(".class")
        console.log(v4)
